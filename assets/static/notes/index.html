<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='content-type' content='text/html; charset=utf-8'>
        <title>Notes</title>
        <meta name='description' content='Locally saved (persistent) notes'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href='//cdn.rawgit.com/trevanhetzel/barekit/master/css/barekit.css' rel='stylesheet'>
        <link href='/css/main.css' rel='stylesheet'>

    </head>
    <body class='notes off-canvas-contain' data-slug='notes'>

        <section class='main-body row'>
            <article class='main-content sm-12 md-12'>
                <h2 class='notes-title'>Live Notes (<span class='bin'></span>)</h2>
                <textarea class='edit-notes'></textarea>
            </article>
        </section>

        <script src='//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
        <script src='//cdn.rawgit.com/trevanhetzel/barekit/master/js/barekit.min.js'></script>
        <script src='notes.js'></script>

    </body>
</html>
